<!DOCTYPE html>
<html>
  <head>
    <title>BonChat Chatbox</title>
    <style>
      @font-face {
        font-family: "Fart";
        src: url("fonts/verdana.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
      }

      html, body {
        margin: 0;
        overflow: hidden;
      }

      #chatbox {
        display: block;
        position: absolute;
        height: auto;
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        margin-bottom: 28px;
        padding-right: 2px;
        overflow-x: hidden;
        overflow-y: scroll;
      }
      #chatbox::-webkit-scrollbar {
        width: 8px;
      }
      #chatbox::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.5);
        border-radius: 4px;
      }
      #chatbox::-webkit-scrollbar-thumb {
        background: rgb(30,30,30);
        border-radius: 4px;
      }
      #chatbox:first-child {
        margin-top: auto;
      }

      #entry {
        position: fixed;
        left: 0;
        right: 0;
        bottom: 0;
        padding: 4px;
        resize: none;
        overflow: hidden;
        outline: none;
        background: rgba(0,0,0,0.5);
        border-radius: 4px;

        font-family: Fart;
        font-size: 14px;
        color: #fff;
        white-space: nowrap;
        text-shadow: 1px 1px 1px #000, 1px 1px 2px #000;
      }

      .message {
        padding: 4px;
        white-space: pre-wrap;
        word-wrap: break-word;
        max-height: 250px;
        overflow-x: hidden;

        font-family: Fart;
        font-size: 14px;
        text-shadow: 1px 1px 1px #000, 1px 1px 2px #000;
      }
      .message:first-child {
        border-top-left-radius: 4px;
        border-top-right-radius: 4px;
      }
      .message:last-child {
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
      }
      .message:nth-child(odd) {
        background-color: rgba(0,0,0,0.5);
      }
      .message:nth-child(even) {
        background-color: rgba(30,30,30,0.5);
      }
      .message:hover {
        background-color: rgba(0,0,0,0.25);
      }

      .spoiler {
        margin: -2px;
        padding: 2px;
        background-color: #000;
      }
      .spoiler * {
        opacity: 0;
      }
      .spoiler:hover * {
        opacity: 1;
      }

      .link {
        color: #00aff4;
      }

      .attachment {
        display: block;
        margin: 4px;
        user-select: none;
        -webkit-user-select: none;
      }
      .attachment img {
        vertical-align: top;
        max-width: 100%;
        max-height: 200px;
        border-radius: 4px;
      }

      .emoji {
        width: 1.5em;
        height: 1.5em;
        vertical-align: middle;
        margin-top: -1.5em;
        margin-bottom: -1.5em;
        user-select: none;
        -webkit-user-select: none;
        background-color: transparent;
      }
    </style>
  </head>
  <body>
    <div id="chatbox"></div>
    <div contenteditable id="entry" spellcheck="false"></div>
  </body>
  <script src="https://code.jquery.com/jquery-2.1.0.min.js" integrity="sha256-8oQ1OnzE2X9v4gpRVRMb1DWHoPHJilbur1LP9ykQ9H0=" crossorigin="anonymous"></script>
  <script src="https://twemoji.maxcdn.com/v/14.0.2/twemoji.min.js" integrity="sha384-32KMvAMS4DUBcQtHG6fzADguo/tpN1Nh6BAJa2QqZc6/i0K+YPQE+bWiqBRAWuFs" crossorigin="anonymous"></script>
  <script src="chatbox.js"></script>
</html>
